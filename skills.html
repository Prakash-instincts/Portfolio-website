<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Technical Skills</title>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <link rel="stylesheet" href="skills.css">
</head>
<body >

    

    <div class="skills-container">
        <h1>My <span class="highlight">Technical</span> Skills</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="frontend">FrontEnd</button>
            <button class="filter-btn" data-filter="backend">BackEnd</button>
        </div>
        <div class="skills-grid">
        
            
        <!-- Backend Skills -->
            <div class="skill-card backend">
                <img src="Img/Python_logo.svg" alt="Python">
                <p>Python</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/Django_logo.svg" alt="Django">
                <p>Django</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/Flask_logo.svg" alt="Flask">
                <p>Flask</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/FastApi_logo.svg" alt="FastAPI">
                <p>FastAPI</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/Swagger_logo.svg" alt="Swagger">
                <p>Swagger</p>
            </div>
            <div class="skill-card backendscrapy">
                <img src="Img/Scrapy_logo.svg" alt="Scrapy">
                <p>Scrapy</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/Github_logo.svg" alt="GitHub">
                <p>GitHub</p>
            </div>
            <div class="skill-card backend">
                <img src="./Img/jenkins_logo.svg" alt="Jenkins">
                <p>Jenkins</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/Docker_Logo.svg" alt="Docker">
                <p>Docker</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/Kafka_logo.svg" alt="Kafka">
                <p>Kafka</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/Redis_logo.svg" alt="Redis">
                <p>Redis</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/Mysql_logo.svg" alt="MySQL">
                <p>MySQL</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/Postgresql_logo.svg" alt="PostgreSQL">
                <p>PostgreSQL</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/mongodb_logo.svg" alt="MongoDB">
                <p>MongoDB</p>
            </div>

            <div class="skill-card backend">
                <img src="Img/Tableau_logo.svg" alt="Tableau">
                <p>Tableau</p>
            </div>
            <div class="skill-card backend">
                <img src="Img/AWS_logo.svg" alt="AWS Services">
                <p>AWS Services</p>
            </div>

              <!-- Frontend Skills -->
              <div class="skill-card frontend">
                <img src="./Img/Html_logo.svg" alt="HTML">

                <p>HTML</p>
            </div>
            <div class="skill-card frontend">
                <img src="./Img/Css-Logo.svg" alt="CSS">
                <p>CSS</p>
            </div>
            <div class="skill-card frontend">
                <img src="./Img/Js_logo.svg" alt="JavaScript">
                <p>JavaScript</p>
            </div>
            <div class="skill-card frontend">
                <img src="Img/React_logo.svg" alt="ReactJS">
                <p>ReactJS</p>
            </div>

    <script src="skills.js"></script>
