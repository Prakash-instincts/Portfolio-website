<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Technical Skills</title>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <link rel="stylesheet" href="skills.css">
</head>
<body>
    <div class="skills-container">
        <h1>My <span class="highlight">Technical</span> Skills</h1>
        <div class="filters">

            <button class="filter-btn" data-filter="backend">Backend</button>
        </div>
        <div class="skills-grid">
        
            
        <!-- Backend Skills -->
            <div class="skill-card backend">
                <img src= alt="Python">

            </div>
            <div class="skill-card backend">
                <img src= alt="Django">
                <p>Django</p>
            </div>
            <div class="skill-card backend">
                <img src= alt="Flask">
                <p>Flask</p>
            </div>
            <div class="skill-card backend">
                <img src= alt="FastAPI">
                <p>FastAPI</p>
            </div>
            <div class="skill-card backend">
                <img src= alt="Swagger">

            </div>
            <div class="skill-card backend">

                <p>Scrapy</p>
            </div>
            <div class="skill-card backend">
                <img src= alt="GitHub">
                <p>GitHub</p>
            </div>
            <div class="skill-card backend">
                <img src= alt="Jenkins">
                <p>Jenkins</p>
            </div>
            <div class="skill-card backend">
                <img src= alt="Docker">
                <p>Docker</p>
            </div>
            <div class="skill-card backend">
                <img src= alt="Kafka">
                <p>Kafka</p>
            </div>
            <div class="skill-card backend">
                <img src= alt="Redis">
                <p>Redis</p>
            </div>
            <div class="skill-card backend">
                <img src= alt="MySQL">
                <p>MySQL</p>
            </div>
            <div class="skill-card backend">
                <img src= alt="PostgreSQL">
                <p>PostgreSQL</p>
            </div>
            <div class="skill-card backend">

            </div>
            <div class="skill-card backend">

                <p>Microservices</p>
            </div>
            <div class="skill-card backend">

                <p>Design Patterns</p>
            </div>
            <div class="skill-card backend">

            <div class="skill-card backend">

            </div>

              <!-- Frontend Skills -->
              <div class="skill-card frontend">
                <img src="./Img/html_logo.png" alt="HTML">

                <p>HTML</p>
            </div>
            <div class="skill-card frontend">
                <img src="./Img/css_logo.png" alt="CSS">
                <p>CSS</p>
            </div>
            <div class="skill-card frontend">
                <img src= alt="JavaScript">
                <p>JavaScript</p>
            </div>
            <div class="skill-card frontend">
                <img src= alt="ReactJS">
                <p>ReactJS</p>
            </div>

    <script src="skills.js"></script>
