<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contact">
        <div class="container">
            <div class="contact-content">
                <h1>Take A <span class="highlight">Coffee</span> And <span class="highlight">Chat</span> With Me</h1>
                <div class="social-buttons">
                    <a href="#" class="btn linkedin"><i class='bx bxl-linkedin'></i> LinkedIn</a>
                    <a href="#" class="btn github"><i class='bx bxl-github'></i> GitHub</a>
                    <a href="#" class="btn gmail"><i class='bx bxl-gmail'></i> Gmail</a>
                </div>
                <form action="#" class="contact-form">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Number" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="send-btn">Send Message</button>
                </form>
            </div>
            <div class="contact-image">
                <!-- <img src="images/contact-image.png" alt="Contact Image"> -->
            </div>
        </div>
    </section>
</body>
</html>
