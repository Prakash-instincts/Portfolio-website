<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    
    <section class="contact">
        
        <div class="image-container">
        <img src="./Img/Boy_logo.png" alt="Contact_image" class="contact-image" usemap="#workmap">
        <map name="workmap">

                <area target="_blank" alt="linkedin"  href="https://www.linkedin.com/in/vimalannamalai7" coords="36,210,30" shape="circle">
                <area target="_blank" alt="Gmail"  href="mailto:passivevimal@gmail.com" coords="69,8,20,24,35,78,61,70,88,62" shape="poly">
                <area target="_blank" alt="GitHub"  href="https://github.com/VimalAnnamalai78" coords="438,12,487,38,465,88,415,64" shape="poly">
  
          </map>
    </div>
  
        <div class="container">
            <h1>Take A <span class="highlight">Coffee</span><br><span class="And"> And<br></span><span class="highlight">Chat</span> With Me</h1>
             
            <div class="contact-content">
               
                <form action="#" class="contact-form">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="number" placeholder="Number" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="send-btn">Send Message</button>
                </form>
                
            </div>
            
        </div>
    </section>

</body>
</html>
